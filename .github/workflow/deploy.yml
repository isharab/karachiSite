   name: Deploy & Build React App

   on:
     push:
       branches:
         - main
     pull_request:
       branches:
         - main

   env:
     REACT_APP_KEY_ADDED_GITHUB: ${{ secrets.REACT_APP_KEY_ADDED_GITHUB }}
     REACT_APP_ANOTHER_KEY_ADDED_THRU_GITHUB: ${{ secrets.REACT_APP_ANOTHER_KEY_ADDED_THRU_GITHUB }}

   jobs:
     build:
       runs-on: ubuntu-latest

       steps:
         - name: Checkout ÔøΩÔøΩÔøΩÔøΩÔ∏è
           uses: actions/checkout@v2.3.1
           with:
             persist-credentials: false

         - name: Install and Build ÔøΩÔøΩÔøΩÔøΩ
           run: |
             npm install
             npm run build

         - name: Deploy üöÄ
           uses: JamesIves/github-pages-deploy-action@4.0.0
           with:
             GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
             BRANCH: gh-pages
             FOLDER: build